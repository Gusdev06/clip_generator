version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clips_generator_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    volumes:
      # Mount fonts directory for subtitles
      - ./fonts:/app/fonts:ro
      # Mount models directory (if you have pre-downloaded models)
      - ./models:/app/models
      # Persistent storage for generated files (optional, files are deleted after upload)
      - clips_downloads:/app/downloads
      - clips_outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  clips_downloads:
  clips_outputs:
